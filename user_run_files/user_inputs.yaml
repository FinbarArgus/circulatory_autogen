mcmc_options:
  num_steps: 40000
  num_walkers: 64
  # TODO As above for cost_type
  cost_type: MSE

debug_mcmc_options:
  num_steps: 5
  num_walkers: 40
  cost_type: MSE

# For plotting core predictions after mcmc
plot_predictions: true
