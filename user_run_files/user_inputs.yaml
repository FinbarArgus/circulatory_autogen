#_______ sensitivity analysis inputs __________
do_sensitivity: false

#______ genetic algorithm inputs ___________
ga_options:
  # TODO Should we move cost_type to obs_data.json file so each observable can have a specified cost function calculation?
  # TODO This should eventually be a user_defined cost_function. 
  cost_type: MSE
  # maximum number of calls to the forward function during one run of the param_id_method
  num_calls_to_function: 50000
  cost_convergence: 0.001

debug_ga_options:
  cost_type: MSE
  num_calls_to_function: 30 # TODO change back to 30 for tests
  cost_convergence: 0.001

#______ mcmc inputs ___________
do_mcmc: True
mcmc_options:
  num_steps: 4000
  num_walkers: 64
  # TODO As above for cost_type
  cost_type: MSE
  cost_convergence: 0.001

debug_mcmc_options:
  num_steps: 5
  num_walkers: 40
  cost_type: MSE
  cost_convergence: 0.001

# For plotting core predictions after mcmc
plot_predictions: false
