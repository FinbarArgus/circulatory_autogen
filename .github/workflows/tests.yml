name: Tests

on:
  push:
    branches: [ master, main, devel ]
  pull_request:
    branches: [ master, main, devel ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Install MPI
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenmpi-dev openmpi-bin
    
    - name: Run tests (skip OpenCOR-dependent tests)
      id: pytest
      run: |
        # Run tests that don't require OpenCOR
        # Note: Most tests require OpenCOR Python shell, so we skip integration/slow tests in CI
        # Users should run full test suite locally with OpenCOR
        pytest tests/ -v -m "not integration and not slow and not mpi" --tb=short --junitxml=junit.xml || true
    
    - name: Parse test results
      if: always()
      run: |
        # Parse JUnit XML to get test statistics
        python3 << 'EOF'
        import xml.etree.ElementTree as ET
        import os
        import json
        
        junit_file = 'junit.xml'
        if os.path.exists(junit_file):
            tree = ET.parse(junit_file)
            root = tree.getroot()
            
            # Get test suite stats
            tests = int(root.get('tests', 0))
            failures = int(root.get('failures', 0))
            errors = int(root.get('errors', 0))
            skipped = int(root.get('skipped', 0))
            passed = tests - failures - errors - skipped
            
            if tests > 0:
                pass_rate = (passed / tests) * 100
            else:
                pass_rate = 0
            
            # Write to output file
            with open('test_results.json', 'w') as f:
                json.dump({
                    'total': tests,
                    'passed': passed,
                    'failed': failures + errors,
                    'skipped': skipped,
                    'pass_rate': round(pass_rate, 1)
                }, f)
            
            print(f"Tests: {tests}, Passed: {passed}, Failed: {failures + errors}, Skipped: {skipped}")
            print(f"Pass Rate: {pass_rate:.1f}%")
        else:
            # No test results file
            with open('test_results.json', 'w') as f:
                json.dump({
                    'total': 0,
                    'passed': 0,
                    'failed': 0,
                    'skipped': 0,
                    'pass_rate': 0
                }, f)
        EOF
    
    - name: Test Summary
      if: always()
      run: |
        if [ -f test_results.json ]; then
          TOTAL=$(python3 -c "import json; print(json.load(open('test_results.json'))['total'])")
          PASSED=$(python3 -c "import json; print(json.load(open('test_results.json'))['passed'])")
          FAILED=$(python3 -c "import json; print(json.load(open('test_results.json'))['failed'])")
          SKIPPED=$(python3 -c "import json; print(json.load(open('test_results.json'))['skipped'])")
          PASS_RATE=$(python3 -c "import json; print(json.load(open('test_results.json'))['pass_rate'])")
          
          echo "## Test Results (Python ${{ matrix.python-version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Total Tests | $TOTAL |" >> $GITHUB_STEP_SUMMARY
          echo "| ✅ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| ❌ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
          echo "| ⏭️ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
          echo "| **Pass Rate** | **$PASS_RATE%** |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> Note: Full test suite requires OpenCOR Python shell and should be run locally." >> $GITHUB_STEP_SUMMARY
          echo "> CI runs only unit tests that don't require OpenCOR." >> $GITHUB_STEP_SUMMARY
        fi

